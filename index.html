<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="flex flow">
                <h3>HOME</h3>
                <p class="score-indicator" id="home-score">0</p>
                <div class="buttons">
                <button onclick="home()">+1</button>
                <button onclick="hometwo()">+2</button>
                <button onclick="homethree()">+3</button>
                </div>
                
                 <button class="clear-btn" onclick="clearhome()">Clear home</button>
            </div>
            
            <div class="flow">
                <h3>GUEST</h3>
                <p class="score-indicator" id="guest-score">0</p>
                <div class="buttons">
                <button onclick="guest()">+1</button>
                <button onclick="guesttwo()">+2</button>
                <button onclick="guestthree()">+3</button>
                </div>
                 <button class="clear-btn" onclick="clearguest()">Clear guest</button>
            </div>
            
            
        </div>
        
       
        
        <script src="index.js"></script>
    </body>
</html>
